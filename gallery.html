<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina-Gallery</title>
    <link rel="shortcut icon" href="res image/lumina-logo.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Mrs+Saint+Delafield&display=swap');

        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            box-sizing: border-box;
            outline: none;
            border: none;
            font-family: "Jost", sans-serif;
            font-weight: 300;
            color: #fff;

        }

        html {
            overflow-x: hidden;
        }

        body {
            background: url('res image/h10-bckground-scaled.jpg');
        }

        ::-webkit-scrollbar {
            width: .5rem;
            background: url('res image/h10-bckground-scaled.jpg');
        }

        ::-webkit-scrollbar-thumb {
            background-color: #c9ab81;
            border-radius: .5rem;

        }

        ::selection {
            background-color: #C49871;
        }

        /* hero section */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 4rem;
            padding: 30px;
            border-bottom: 1px solid #c9ab81;
            position: sticky;
            top: 0;
            z-index: 99;
            letter-spacing: 2px;
            background: url('res image/h10-bckground-scaled.jpg');
            cursor: pointer;
        }

        .navbar a {

            color: white;
            font-size: 16px;
            font-weight: 300;
            position: relative;
            text-transform: uppercase;
        }

        .navbar>a::before,
        .footer-link a::before {
            content: "";
            position: absolute;
            background-color: #c9ab81;
            height: 1px;
            width: 0%;
            bottom: -2px;
            transition: 0.3s cubic-bezier(0, 0.82, 0.97, 0.79);

        }

        .navbar>a:hover::before,
        .footer-link a:hover:before {
            width: 100%;
        }

        .navbar>a::after,
        .footer-link a::after {
            content: "";
            position: absolute;
            background-color: #c9ab81;
            height: 1px;
            width: 0%;
            bottom: -6px;
            left: 1px;
            transition: 0.3s linear;
            transition-delay: 0.2s;
        }

        .navbar>a:hover::after,
        .footer-link a:hover::after {
            width: 100%;
        }

        .navbar>a:active .navbar>a::before,
        .navbar>a:active .navbar>a::after {
            width: 100%;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 4rem;
        }

        .heading {
            display: flex;
            width: 100%;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 5rem;
        }

        .heading h2 {
            padding-top: 3rem;
            font-weight: 300;
            color: #fff;
            width: 60%;
            font-size: 28px;
            line-height: 1.39286em;
            letter-spacing: .12em;
            text-align: center;
            word-wrap: break-word;
            text-transform: uppercase;
            animation: topslide 0.7s ease-in-out;
            -webkit-font-smoothing: antialiased;
        }

        @keyframes topslide {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(0%);
            }
        }

        p#p1 {
            color: #C49871;
            width: 100%;
            font-family: Mrs Saint Delafield;
            font-size: 55px;
            line-height: 39px;
            text-align: center;
            animation: bottomslide 0.7s ease-in-out;
            -webkit-font-smoothing: antialiased;
        }

        @keyframes bottomslide {
            0% {
                transform: translatex(-100%);
            }

            100% {
                transform: translatex(0%);
            }
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
            justify-content: center;
            cursor: pointer;
          animation: fadein 1.5s ease 0.1s;
        }

        @keyframes fadein {
            0%{  clip-path: polygon(28% 31%, 24% 79%, 36% 80%, 35% 40%, 71% 43%, 75% 67%, 31% 67%, 26% 80%, 84% 80%, 81% 36%);}
           50%{clip-path: polygon(3% 35%, 6% 74%, 36% 80%, 35% 40%, 26% 66%, 26% 67%, 33% 65%, 13% 78%, 90% 75%, 96% 34%);}
           100%{clip-path: polygon(0 0, 0 100%, 36% 80%, 35% 40%, 26% 66%, 26% 67%, 33% 65%, 0 100%, 100% 100%, 100% 0);}
        }

        .box {

            flex: 1 1 40%;
            max-width: 40%;
            padding: 0 4px;
        }

        .box img {
            width: 100%;
            margin-top: 8px;
            vertical-align: middle;

        }

        .one {
            width: 100%;
            display: flex;
            gap: 8px;
        }

        .two {
            width: 50%;
        }

        .footer {
            display: inline-block;
            margin-top: 2rem;
            text-align: center;
            width: 100%;
            padding: 20px;


        }

        .footer-content {
            padding: 2rem;
            margin-top: 2rem;
            font-size: 21px;
            line-height: 42px;
            font-weight: 300;
            color: #fff;
            transition: color 0.2s ease-out;

        }

        .footer-content a:hover {
            color: #C49871;
        }

        #brand {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 2rem 0;
            text-transform: uppercase;
            font-size: 2.9rem;
            font-family: "Playfair Display", serif;
            font-weight: 190;
            color: #fcfbfac9;
            letter-spacing: 2px;
            padding: 20px 1rem;

        }

        #brand::before,
        #brand::after {
            /* flex: 1; */
            width: 0%;
            content: "";
            margin: 13px;
            padding: 1px;
            background-color: #977859;
            transition: all 2s ease-in-out;
        }

        .footer:hover #brand::before,
        .footer:hover #brand::after {
            width: 33%;
        }

        .footer-link a {
            font-size: 23px;
            margin: 0 17px;
            position: relative;
        }
    </style>
</head>
